on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: ["macos-latest", "ubuntu-latest"]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "20"
      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Run benchmarks
        run: npm ci && npm run ci:pickup-orders
      - uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.os }}
          path: ./results-tmp
  finalize:
    permissions:
      id-token: write
      issues: read
      contents: write
      pull-requests: read
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          path: downloaded-artifacts
      # TODO: verify the correctness of downloaded artifacts
      - name: finalize
        run: rsync -a ./downloaded-artifacts/ubuntu-latest/ ./results/ && rsync -a ./downloaded-artifacts/macos-latest/ ./results/
      - name: check
        run: find ./results

      - name: Commit
        uses: EndBug/add-and-commit@v9
        with:
          add: "['./results']"
          pull: "--rebase --autostash"
          default_author: github_actions
          message: "Update benchmark results"

