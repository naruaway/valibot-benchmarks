on:
  workflow_dispatch:
    inputs:
      commit:
          description: 'target valibot commit'
          required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "20"
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Run
        env:
          VALIBOT_COMMIT: ${{ inputs.commit }}
        run: npm ci && npm run ci:tmp-save-full
      - uses: actions/upload-artifact@v3
        with:
          name: results
          path: ./results-tmp
